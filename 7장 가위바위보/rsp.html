<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보</title>
  </head>
  <style>
    #computer {
      width: 142px;
      height: 200px;
    }
  </style>
  <body>
    <div id="computer"></div>
    <div>
      <button id="scissors">가위</button>
      <button id="rock">바위</button>
      <button id="paper">보</button>
    </div>
    <div id="score">0</div>
    <script>
      const $computet = document.querySelector("#computer");
      const $scissors = document.querySelector("#scissors"); // 가위
      const $rock = document.querySelector("#rock"); // 바위
      const $paper = document.querySelector("#paper"); // 보
      const $score = document.querySelector("#score");
      const IMG_URL = "./rsp.png";
      $computet.style.background = `url(${IMG_URL}) 0 0`;
      $computet.style.backgroundSize = "auto 200px";

      // x 좌표 객체
      const rspX = {
        scissors: "0", // 가위
        rock: "-220px", // 바위
        peper: "-440px", // 보
      };

      let computerChice = "scissors";
      const changeRsp = () => {
        if (computerChice === "scissors") {
          computerChice = "rock";
        } else if (computerChice === "rock") {
          computerChice = "peper";
        } else {
          computerChice = "scissors";
        }
        $computet.style.background = `url(${IMG_URL}) ${rspX[computerChice]} 0`;
        $computet.style.backgroundSize = "auto 200px";
        setTimeout(changeRsp, 50);
      };
      // setInterval : 해당 객체를 반복해서 보여줌.
      setTimeout(changeRsp, 50);
    </script>
  </body>
</html>
