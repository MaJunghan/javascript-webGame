<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>틱텍토 게임</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        width: 40px;
        height: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      const { body } = document;
      const $table = document.createElement("table");
      const $reslut = document.createElement("div");
      let turn = "O";
      const rows = [];

      const turnChange = (e) => {
        // 칸에 글자가 있나? 있으면 바로 함수종료
        if (e.target.textContent) return;
        // 글자없으면 ?
        e.target.textContent = turn;
        // turn === 'O' ? 'X': 'O'
        if (turn === "O") {
          turn = "X";
        } else if (turn === "X") {
          turn = "O";
        }
      };

      for (let i = 0; i < 3; i++) {
        const $tr = document.createElement("tr");
        const cells = [];
        for (let j = 0; j < 3; j++) {
          const $td = document.createElement("td");
          cells.push($td);
          $td.addEventListener("click", turnChange);
          $tr.append($td);
        }
        rows.push(cells);
        $table.append($tr);
      }
      console.log(rows);
      body.append($table);
      body.append($reslut);
      // 이벤트 버블링
      // 하위 html태그에서 상위 html 태그로 이벤트가 올라가는것

      // 이벤트 캡처링
      // 상위 html태그에서 하위html태그로 내려가는것
    </script>
  </body>
</html>
